{% extends 'common.html'%}
{% load static %}
{% block sravani %}
{% include 'adminmenu.html' %}
    <style>
    .menu{
        text-align: center;
        align-content: center;

    }
    </style>
    <form action="{%  url 'savescheduled' %}" method="post">
    {% csrf_token %}
    <table class="table table-dark" style="width: 400px" align="center" border="2">
        <tr><th align="center">{{ result }}</th></tr>
    <tr><th><h3 align="center">Schedule the class</h3></th></tr>
        <tr><th class="menu">Name:<input type="text" name="s1" required></th></tr>
        <tr><th class="menu">Faculty:<input type="text" name="s2" required></th></tr>
        <tr><th class="menu">Date:<input type="date" name="s3" required></th></tr>
        <tr><th class="menu">Time:<input type="time" name="s4" required></th></tr>
        <tr><th class="menu">Fee:<input type="number" name="s5" required></th></tr>
        <tr><th class="menu">Duration:<input type="text" name="s6" required></th></tr>
        <tr><th class="menu"><button  type="submit">Register</button></th></tr>
    </table>
    </form>


{% endblock %}
