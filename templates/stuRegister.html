{% extends 'common.html' %}

{% block sravani %}

    {% include 'common menu.html' %}
    <style>
    .menu{
        text-align: center;
        align-content: center;


    }
    </style>
    <form action="{% url 'savestureg' %}" method="post">
    {% csrf_token %}
    <table class="table table-dark" style="width: 400px" align="center" border="2" >
        <tr><th  style="color: blue">{{ data }}</th></tr>
        <tr><th ><h3 align="center">Student Register</h3></th></tr>
        <tr><th class="menu">Name:<input type="text" name="s1" required></th></tr>
        <tr><th class="menu">Email:<input type="email" name="s2" required></th></tr>
        <tr><th class="menu">Contact:<input type="number" name="s3" required></th></tr>
        <tr><th class="menu">Password:<input type="password" name="s4" required></th></tr>
        <tr><th class="menu"><button type="submit">Register</button></th></tr>
    </table>
    </form>
    {% endblock %}
