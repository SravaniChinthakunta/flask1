{% extends 'common.html' %}
{% block sravani %}
{% include 'adminmenu.html' %}
    <form action="{% url 'updated' %}" method="post">
    {% csrf_token %}
     <table class="table table-dark" style="width: 400px" align="center" border="2">
    <tr><th style="text-align: center">Update Details</th></tr>

        <tr><th >Idno:<input type="number" readonly name="u1" value="{{ data.idno }}"></th></tr>
            <tr><th>Name:<input type="text"  name="u2" value="{{ data.name }}"></th></tr>
            <tr><th>Faculty:<input type="text"  name="u3" value="{{ data.faculty }}"></th></tr>
            <tr><th>Date:<input type="date"  name="u4" value="{{ data.date }}"></th></tr>
            <tr><th>Time:<input type="time"  name="u5" value="{{ data.time }}"></th></tr>
            <tr><th>Fee:<input type="number"  name="u6" value="{{ data.fee }}"></th></tr>
           <tr><th> Duration:<input type="text"  name="u7" value="{{ data.duration }}"></th></tr>
    <tr><th  style="text-align: center" ><button type="submit">Update</button> </th></tr>

    </table>
    </form>
{% endblock %}
